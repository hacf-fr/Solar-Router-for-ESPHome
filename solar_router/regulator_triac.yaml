# ----------------------------------------------------------------------------------------------------
# Define scripts for energy divertion
# ----------------------------------------------------------------------------------------------------

script:
  # Apply regulation on triac using light component
  - id: regulation_control
    mode: single
    then:
      - if:
          condition:
            or:
              - switch.is_on: activate
              - not:
                  switch.is_on: manual_triac_cutoff
          then:
            - light.turn_on:
                id: dimmer_controller
                brightness: !lambda return id(regulator_opening).state / 100.0;
            - logger.log: "*****Mise en route du dimmer_controller avec l'angle d√©fini"
          else:
            - logger.log: "******Coupure du dimmer_controller"
            - light.turn_off: dimmer_controller

# ----------------------------------------------------------------------------------------------------
# Triac control
# ----------------------------------------------------------------------------------------------------

# Control the triac through GPIO
output:
  - platform: ac_dimmer
    id: ac_dimmer_output
    gate_pin: ${regulator_gate_pin}
    zero_cross_pin:
      number: ${regulator_zero_crossing_pin}
      mode:
        input: true
      inverted: no

# Manage triac opening with light component brightness
light:
  - platform: monochromatic
    id: dimmer_controller
    output: ac_dimmer_output
    internal: True
    default_transition_length: 0s
